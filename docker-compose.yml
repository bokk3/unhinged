services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps # Just install deps for dev, or use a dev stage if we had one. 
      # Actually for dev we usually want to bind mount everything and run `npm run dev`
      # Let's adjust to a more standard dev setup
    image: node:24-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
